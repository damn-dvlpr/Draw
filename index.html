<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>

  <link href="css.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- for color picker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
  
  <title>Draw</title>
</head>
</head>

<body>
  <div id="heading">
    Give your Imagination Colors !!
  </div>
  <br>
  <br>
  <div id="outer-box">
    <div id="size-box">
      <h3>Brush Size</h3>
      <button onclick="size(5)"
        style="cursor : pointer ;padding : 1%; border : 1%; background-color : #000000 ;border-radius : 100%; text-align: center; height : 10px; width : 10px;" data-toggle="tooltip" data-placement="left" title="10"></button>
      <button onclick="size(7)"
        style="cursor : pointer ;padding : 1%; border : 1%; background-color : #000000 ;border-radius : 100%; text-align: center; height : 14px; width : 14px;" data-toggle="tooltip" data-placement="left" title="14"></button>
      <button onclick="size(10)"
        style="cursor : pointer ;padding : 1%; border : 1%; background-color : #000000 ;border-radius : 100%; text-align: center; height : 20px; width : 20px;" data-toggle="tooltip" data-placement="left" title="20"></button>
      <button onclick="size(15)"
        style="cursor : pointer ;padding : 1%; border : 1%; background-color : #000000 ;border-radius : 100%; text-align: center; height : 30px; width : 30px;" data-toggle="tooltip" data-placement="left" title="30"></button>
    </div>
    <div style="position: relative;">
      <canvas id="layer1" width="800" height="600"
        style="position: absolute; left: -400; top: 0; z-index: 0; border: solid 2px #000000;"></canvas>
      <canvas id="myCanvas" width="800" height="600"
        style="position: absolute; left: -400; top: 0; z-index: 1; border: solid 2px #000000;"></canvas>
    </div>
    <div id="color-box">
      <h3>Brush Colour</h3>
      <button onclick="colorP('#000000')" class="paint-color"
        style="cursor : url('shadowpntbrsh.cur'), auto; background-color : #000000;" data-toggle="tooltip" data-placement="right" title="Black"></button>
      <button onclick="colorP('#ff0000')" class="paint-color"
        style="cursor : url('redpntbrsh.cur'), auto; background-color : #ff0000;" data-toggle="tooltip" data-placement="right" title="red"></button>
      <button onclick="colorP('#0000ff')" class="paint-color"
        style="cursor : url('bluepntbrsh.cur'), auto; background-color : #0000ff;" data-toggle="tooltip" data-placement="right" title="Blue"></button>
      <button onclick="colorP('#00FF00')" class="paint-color"
        style="cursor : url('greenpntbrsh.cur'), auto; background-color : #00FF00;" data-toggle="tooltip" data-placement="right" title="green"></button>
      <button onclick=" colorP('#ffff00')" class="paint-color"
        style="cursor : url('yellowpntbrsh.cur'), auto; background-color : #ffff00;" data-toggle="tooltip" data-placement="right" title="yellow"></button>
      <button onclick="colorP('#ff7eff')" class="paint-color"
        style="cursor : url('pink_paint_brush.cur'), auto; background-color : #ff7eff;" data-toggle="tooltip" data-placement="right" title="pink"></button>
      <button onclick="colorP('#9966ff')" class="paint-color"
        style="cursor : url('purplepntbrsh.cur'), auto; background-color : #9966ff;" data-toggle="tooltip" data-placement="right" title="purple"></button>
      <button onclick="colorP('#999999')" class="paint-color"
        style="cursor : url('shadowpntbrsh.cur'), auto; background-color : #999999;" data-toggle="tooltip" data-placement="right" title="grey"></button>
      <button onclick="colorP('#C0C0C0')" class="paint-color"
        style="cursor : url('silverpntbrsh.cur'), auto; background-color :#C0C0C0;" data-toggle="tooltip" data-placement="right" title="silver"></button>
      <button onclick="colorP('#ffffff')" class="paint-color"
        style="cursor : url('eraser.cur'), auto; background-color : #ffffff;" data-toggle="tooltip" data-placement="right" title="eraser"></button>

      <!-- color picker -->
      <h4>OR Pick</h4>
      <div class="pickr-container"></div>
    </div>
  </div>

  <script src="js.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>

</body>
</html>
